name: CI

on: push

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js 14
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install modules
        run: |
          npm ci
          npm install -g firebase-tools

      - name: Run ESLint
        run: npm run lint

      - name: Run Unit-Tests
        run: npm run test:unit
