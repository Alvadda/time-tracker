name: CI

on: push

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set Version
        run: echo 'BUILD_VERSION'=$(node -p -e "require('./package.json').version") >> $GITHUB_ENV

      - name: Check Version
        run: echo $BUILD_VERSION.$GITHUB_RUN_NUMBER

      - name: Use Node.js 14
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Dependencies
        run: |
          npm ci
          npm install -g firebase-tools

      - name: Run ESLint
        run: npm run lint

      - name: Run Unit-Tests
        run: npm run test:unit

      - name: Run UI-Tests
        run: |
          npm run serviceAccount
          npm run test:ui
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIRESTORE_EMULATOR_HOST: ${{ secrets.FIRESTORE_EMULATOR_HOST }}
          FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          VERSION: ${{ env.BUILD_VERSION }}.${{ env.GITHUB_RUN_NUMBER }}

      - name: Upload Cypress Results
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: cypress-results.${{ env.BUILD_VERSION }}.${{ env.GITHUB_RUN_NUMBER }}
          path: cypress/videos
